spring:
  application:
    name: student-service
  cloud:
    config:
      uri: http://localhost:8888
server:
  port: 8001

management:
  metrics:
    export:
      datadog:
        enabled: false
      prometheus:
        enabled: true
      jmx:
        enabled: true
  endpoint:
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

